---
- name: Bring up docker containers
  hosts: localhost
  vars_files:
  - vars/cloud-inventory.yml

  roles:
    - { role: provision_docker, provision_docker_privileged: "{{ true }}", provision_docker_inventory: "{{ inventory }}" }


- name: Run Tests
  hosts: docker_containers
  roles:
    - { role: redhat-cop.jboss_common, transfer_method: url }
    - {
        role: jboss_eap,
        transfer_method: url,
        jboss_eap_artifact_source: "https://storage.googleapis.com/red-hat-bits/jboss-eap-6.4.0.zip",
        jboss_eap_patch_artifact_source: "https://storage.googleapis.com/red-hat-bits/jboss-eap-6.4.7-patch.zip"
      } # role under test


- name: Remove docker containers
  hosts: docker_containers
  vars_files:
  - vars/cloud-inventory.yml

  tasks:
  - local_action:
      module: docker
      name: "{{ item.name }}"
      state: absent
      image: "{{ item.image }}"
    with_items:
    - "{{ inventory }}"
    tags:
    - remove-containers